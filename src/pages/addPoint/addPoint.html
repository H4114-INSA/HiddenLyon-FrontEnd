<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter un Point</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="font-size:1.5rem;" align="center"> Ajoutez une photo de votre point d'intérêt</p>


  <form>
    <ion-item>
      <img id="avatar" src="">
      <br/>
      <p id="url" hidden></p>
      <br/>
      <input style="font-size:1.4rem;" type="file" id="img" (change)="getImage()">
    </ion-item>

    <button ion-button class="btn" secondary (click)="sendData()" routerLink="/page-addPointInfos">
      Valider
    </button>

  </form>

</ion-content>
