<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter un Point d'intérêt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p> Ajouter une photo de votre point d'interet</p>

  <ion-content padding >

    <form id="form" method="post" enctype="multipart/form-data">

      <ion-item>
        <img id="avatar" src="">
        <p id="url" hidden></p>
        <input type="file" id="img" (change)="getImagePOI()">
      </ion-item>

      <ion-item>
        <ion-input placeholder={{global?.langue.titre}} [(ngModel)]="title" type="text" name="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder={{global?.langue.description}} [(ngModel)]="description" type="text" name="description"></ion-input>
      </ion-item>

    </form >
    <button ion-button type="button" class="bottom_button"  method="GET" (click)="register()" [disabled]="!password || !mail || !fname || !lname || !confPassword ">{{global?.langue.register}}</button>
    <button ion-button class="bottom_button" routerLink="/page-login">{{global?.langue.cancel}}</button>

</ion-content>
