<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter un Point d'intérêt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p> Ajouter une photo de votre point d'interet</p>


  <form>
    <ion-item>
      <img id="avatar" src="">
      <p id="url" hidden></p>
      <input type="file" id="img" (change)="getImage()">
    </ion-item>
    <button id="bouton" ion-button round icon-only>
      <ion-icon name="camera"></ion-icon>
   </button>
    <button  ion-button secondary (click)="sendData()" routerLink="/page-addPointInfos">
      Valider
    </button>

  </form>

</ion-content>
