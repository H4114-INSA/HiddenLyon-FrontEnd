<ion-header>
  <ion-navbar color = "primary"><button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-input placeholder="Recherche" text-center clearInput></ion-input>
  </ion-item>
<agm-map [latitude]="lat" [longitude]="lng">
 <agm-marker [latitude]="lat" [longitude]="lng" (markerClick)="details()"></agm-marker>
</agm-map>
</ion-content>
