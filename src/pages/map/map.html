<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div #map id="map"></div>
  <button id="bouton" ion-button round icon-only routerLink="/page-addPoint">
    <ion-icon name="add"></ion-icon>
  </button>
  <div id="layout">
    <ion-searchbar id="searchbar" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list id="list">
    <ion-item>
      <ion-label> <ion-icon name="pricetag"></ion-icon></ion-label>
      <ion-select id="select" multiple="true" cancelText="Annuler" okText="Valider" (ionChange)="filtrerCategorie()" [(ngModel)]="categoriesC">
        <ion-option  value="nature">Nature</ion-option>
        <ion-option  value="monuments">Monuments</ion-option>
        <ion-option  value="streetArt">Street Art</ion-option>
        <ion-option  value="oeuvres">Oeuvres d'Art</ion-option>
        <ion-option  value="pointsDeVue">Points de Vue</ion-option>
        <ion-option  value="soir">A voir le soir</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  </div>

</ion-content>
