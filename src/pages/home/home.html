<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.langue.map}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid #search id="search">
    <div id="layout">
      <ion-searchbar id="searchbar" (ionInput)="getItems($event)"></ion-searchbar>

      <ion-list id="list">
        <ion-item>
          <ion-label> <ion-icon name="pricetag"></ion-icon></ion-label>
          <ion-select id="select" [(ngModel)]="toppings" multiple="true" cancelText="Annuler" okText="Valider">
            <ion-option value="bacon">Bacon</ion-option>
            <ion-option value="olives">Black Olives</ion-option>
            <ion-option value="xcheese">Extra Cheese</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <button id="bouton" ion-button round icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-grid>

</ion-content>
