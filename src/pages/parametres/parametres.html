<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{globals.langue.parametres}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <form id="form">

    <ion-item>
      <ion-label>{{globals.langue.langue}}:</ion-label>
      <ion-select [(ngModel)]="langue" name="categorie">
        <ion-option value="fr">{{globals.langue.fr}}</ion-option>
        <ion-option value="en">{{globals.langue.en}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{globals.langue.patageData}}</ion-label>
      <ion-checkbox [(ngModel)]="dataShare" name="share" item-end></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>{{globals.langue.geoloc}}</ion-label>
      <ion-checkbox [(ngModel)]="geoLoc" name="loc" item-end></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>{{globals.langue.notif}}</ion-label>
      <ion-checkbox [(ngModel)]="notif" name="notif" item-end></ion-checkbox>
    </ion-item>
    <ion-item routerLink="/page-conditions">
      <ion-label>{{globals.langue.conditions}}</ion-label>
    </ion-item>
  </form >
  <button ion-button type="button" class="bottom_button"  (click)="Apply()">{{globals.langue.appliquer}}</button>
</ion-content>
