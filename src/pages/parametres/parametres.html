<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-start>Paramètres</ion-title>

    <ion-title float-end>Valider</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="form">
    <h3>Filtres/Zones</h3>
    <ion-list>
      <ion-item>
        <ion-label class="my-label">Réseaux Wifi</ion-label>
        <ion-checkbox [(ngModel)]="wifi" name="wifi" item-end></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label class="my-label">Réseaux 4G/3G</ion-label>
        <ion-checkbox [(ngModel)]="G" name="G" item-end></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label class="my-label">Bande passante mini(Mb/s)</ion-label>
        <ion-input [(ngModel)]="bandePassante" name="bandePassante" type="number" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="my-label">distance de recherche(km)</ion-label>
        <ion-input [(ngModel)]="distanceRecherche" name="distanceRecherche" type="number" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="my-label">Afficher les zones</ion-label>
        <ion-checkbox [(ngModel)]="zones" name="zones" item-end></ion-checkbox>
      </ion-item>
    </ion-list>

    <h3>Collecte</h3>

    <ion-list>

      <ion-item>
        <ion-label class="my-label" >Collecte automatique</ion-label>
        <ion-checkbox [(ngModel)]="collectAuto" name="collectAuto" item-end></ion-checkbox>
      </ion-item>

      <ion-list *ngIf="collectAuto" [(ngModel)]="mode" name="mode" radio-group>

        <ion-item>
          <ion-label>Echantillonnée</ion-label>
          <ion-radio value="echantillon"></ion-radio>
        </ion-item>

        <ion-item *ngIf="mode == 'echantillon'">
          <ion-label class="my-label">nombre de mesure par h</ion-label>
          <ion-input [(ngModel)]="freqEchantillon" name="freqEchantillon" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Sur demande du serveur</ion-label>
          <ion-radio value="demandeServ"></ion-radio>
        </ion-item>



      </ion-list>

    </ion-list>
  </form>
</ion-content>
