


<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center="50%">Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <form id="form" method="post" action="reception.php" enctype="multipart/form-data">
    <ion-item>
    
      <img id="avatar" src="">
      <input type="file" id="img" (change)="getImage()">

    </ion-item>
    <p>{{byteArray}}</p>
    <ion-item>
      <ion-input placeholder="First name"  [(ngModel)]="fname" type="text" name="fname"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input placeholder="Last name" [(ngModel)]="lname" type="text" name="lname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="E-mail" [(ngModel)]="mail" type="text" name="mailUser" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Biography" [(ngModel)]="bio" type="text" name="bio" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm password" [(ngModel)]="confPassword" type="password" name="confPassword"></ion-input>
    </ion-item>
  </form >
  <button ion-button type="button" class="bottom_button"  method="GET" (click)="register()" [disabled]="!password || !mail || !fname || !lname || !confPassword ">register</button>
  <button ion-button class="bottom_button" routerLink="/page-login">Cancel</button>
  <button ion-button class="bottom_button" (click)="test()">Test</button>

</ion-content>
