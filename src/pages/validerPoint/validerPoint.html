<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points à valider</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="marge">
    <ion-item>
      <ion-avatar>
        <img src={{poi.pathToPicture}}>
      </ion-avatar>
    </ion-item>


    <ion-label text-center="true"><strong>{{poi.title}}</strong></ion-label>

    <p> <strong>Description du point d'interêt :</strong></p>
    <p>{{poi.description}}</p>
    <p>{{categorie}}</p>
    <div>
      <button ion-button color="danger" class="bottom_button" (click)="vote_Non()">
        <ion-icon name="thumbs-down"> </ion-icon>Pas original</button>
      <button ion-button color="secondary" class="bottom_button" (click)="vote_Oui()">
        <ion-icon name="thumbs-up"> </ion-icon> A découvrir
      </button>
    </div>
  </div>
</ion-content>
