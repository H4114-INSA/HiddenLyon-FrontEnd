<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Points à valider</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="marge">
    <ion-item>
      <ion-avatar>
        <img src={{image}}>
      </ion-avatar>
    </ion-item>


    <ion-label text-center="true"><strong>Big Ben</strong></ion-label>

    <p> <strong>Description du point d'interêt :</strong></p>
    <p>{{description}}</p>
    <p>{{categorie}}</p>
    <div>
      <button ion-button color="danger" class="bottom_button" >Pas original</button>
      <button ion-button color="secondary" class="bottom_button">A découvrir</button>
    </div>
  </div>
</ion-content>
