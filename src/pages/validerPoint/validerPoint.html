<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{globals.langue.validerPoint}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="marge">

        <h3>{{poi?.title}}</h3>

        <div>
            <img width="50%" height="auto" margin-top="3%" class="photo" src={{poi?.pathToPicture}}>


            <p id="categories" height="100%"> <strong>{{globals.langue.categorie}}</strong>
                <li class="itemliste"> Catégorie 1</li>
                <li class="itemliste"> Catégorie 2</li>
                <li class="itemliste"> Catégorie 3</li>
            </p>
        </div>


        <p id="descriptiont"> <strong>{{globals.langue.description}}:</strong></p>
        <p id="description">
            {{poi?.description}}
        </p>

        <button id="poucerouge" ion-button round icon-only color="danger" (click)="vote_Non()">
              <ion-icon name="thumbs-down"></ion-icon>
        </button>

        <button id ="poucevert" ion-button round icon-only color ="secondary" (click)="vote_Oui()">
              <ion-icon name="thumbs-up"></ion-icon>
        </button>

  </div>
</ion-content>
