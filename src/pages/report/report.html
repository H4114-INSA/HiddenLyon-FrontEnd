<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <form id="form">
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="typeProb" name="typeProbleme">
        <ion-option value="dupliquer">Doublon</ion-option>
        <ion-option value="incohérent">Incohérent</ion-option>
        <ion-option value="illicite">Illicite</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Titre du report*"  [(ngModel)]="titre" type="text" name="titre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Description" [(ngModel)]="description" type="text" name="descr" ></ion-textarea>
    </ion-item>
  </form >
  <button ion-button type="button" class="bottom_button"  method="GET" (click)="report()" [disabled]="!titre || !typeProb">valider</button>
</ion-content>
