<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.langue.report}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form id="form">
    <ion-item padding-top="5px">
      <ion-label class="labe">{{global.langue.categorie}}</ion-label>
      <ion-select [(ngModel)]="typeProb" name="typeProbleme">
        <ion-option value="Duplicate">{{global.langue.doublon}}</ion-option>
        <ion-option value="Incoherent">{{global.langue.incoherent}}</ion-option>
        <ion-option value="Illicite">{{global.langue.illicite}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item padding-top="15px">
      <ion-input  placeholder={{global.langue.reportTitle}} [(ngModel)]="titre" type="text" name="titre"></ion-input>
    </ion-item><p></p><p></p>
    <ion-item padding-top="10px">
      <ion-textarea rows="4" placeholder={{global.langue.description}} [(ngModel)]="description" type="text" name="descr" ></ion-textarea>
    </ion-item>
  </form >

  <button ion-button type="button" float-left  class="bottom_button"  color="light" id="cancelbtn"  routerLink="/page-map" >{{global?.langue.cancel}}</button>
  <button ion-button type="button" float-right class="bottom_button"  color="danger" method="GET" (click)="reportService()" routerLink="/page-map" [disabled]="!titre || !typeProb">{{global?.langue.report}} </button>

</ion-content>
