<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.langue.report}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <form id="form">
    <ion-item>
      <ion-label>{{global.langue.categorie}}</ion-label>
      <ion-select [(ngModel)]="typeProb" name="typeProbleme">
        <ion-option value="dupliquer">{{global.langue.doublon}}</ion-option>
        <ion-option value="incohÃ©rent">{{global.langue.incoherent}}</ion-option>
        <ion-option value="illicite">{{global.langue.illicite}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input placeholder={{global.langue.reportTitle}} [(ngModel)]="titre" type="text" name="titre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder={{global.langue.description}} [(ngModel)]="description" type="text" name="descr" ></ion-textarea>
    </ion-item>
  </form >
  <button ion-button type="button" class="bottom_button"  method="GET" (click)="report()" [disabled]="!titre || !typeProb">{{global.langue.valider}}</button>
</ion-content>
