<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center="50%">Login/Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div>
    <img [src]="image" height="auto" width="40%" >
  </div>
  <form id="marg_bot" >
    <ion-item>
      <ion-input type="text" name="username" placeholder="e-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="password" placeholder="password"></ion-input>
    </ion-item>
  </form>
  <div>
    <button ion-button class="bottom_button">login</button>
    <button ion-button class="bottom_button">register</button>
    <button ion-button class="bottom_button">Forgotten password?</button>
  </div>
</ion-content>
