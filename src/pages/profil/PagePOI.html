<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mes points</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Mes points d'intérêt
    </ion-list-header>
    <ion-list *ngFor="let point of poiArray">
      <ion-item>
      <img src={{point?.picture}}>
      </ion-item>
      <ion-item>
      <ion-label>{{point.title}}</ion-label>
      </ion-item>
      <ion-item>
      <ion-textarea placeholder={{point.description}} disabled></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-list>

</ion-content>
