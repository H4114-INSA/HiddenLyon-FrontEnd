<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mes points</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Mes points d'intérêt
    </ion-list-header>
    <ion-item *ngFor="let point of poiArray">
      <ion-label>{{point.title}}</ion-label>
      <ion-textarea>{{point.description}}</ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
