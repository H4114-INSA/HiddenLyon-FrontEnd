<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      < <button menuClose ion-item routerLink="/page-map">
      {{global.langue.map}}
    </button>
      < <button menuClose ion-item routerLink="/page-profil">
      {{global.langue.profil}}
    </button>
      < <button menuClose ion-item routerLink="/page-validerPoint">
      {{global.langue.validerPoint}}
    </button>
      < <button menuClose ion-item routerLink="/page-parcours">
      {{global.langue.parcours}}
    </button>
      < <button menuClose ion-item routerLink="/page-report">
      {{global.langue.report}}
    </button>
      < <button menuClose ion-item routerLink="/page-parametres">
      {{global.langue.parametres}}
    </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<router-outlet></router-outlet>
